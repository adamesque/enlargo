<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Enlargo image enlarger.</title>
	<link rel="stylesheet" href="css/enlargo.jquery.css">
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}
	</style>
</head>
<body>
	<img alt="Aston Martin" src="images/aston-martin-thumb.jpg" width="256" height="192" data-full-src="images/aston-martin-full.jpg" />
	<img alt="A ray of light" src="images/ray-thumb.jpg" width="171" height="256" data-full-src="images/ray-full.jpg" />

	<script src="js/jquery-1.7.min.js" type="text/javascript"></script>
	<script src="js/enlargo.jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("img").enlargo();
	</script>
</body>
</html>
